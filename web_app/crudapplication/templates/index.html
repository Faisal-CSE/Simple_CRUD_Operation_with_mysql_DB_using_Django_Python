{% load static %}

<!doctype html>
<html lang="en">
<head>
    
    <title>Simple List</title>
    
</head>
<body>

    <div ><br>
        <h2>Employee List</h2>
        <hr>

        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in employees %}

                <tr>
                    <td>{{ emp.id }}</td>
                    <td>{{ emp.eid }}</td>
                    <td>{{ emp.name }}</td>
                    <td>{{ emp.email }}</td>
                    <td>{{ emp.contact }}</td>
                    <td>
                        <a class="btn btn-info" href="/edit/{{ emp.id }}">Edit</a> |
                        <a class="btn btn-danger" href="/delete/{{ emp.id }}">Delete</a>
                    </td>
                    
                </tr>

                {% endfor %}

            </tbody>
        </table>
        <a class="btn btn-primary" href="/emp">Add Book</a>
        
    </div>

</body>
</html>
